<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Keys Events</title>
</head>
<body>

    <div id="form">
        <h1 id=""h1>
            Keyboard Event
        </h1>
        <p>OnKeyDown</p>
        <input type="text" id="down">

        <p>OnKeyUp</p>
        <input type="text" id="up">

        <p>OnKeyPress</p>
        <input type="text" id="press">

        <script>
            let kd = document.getElementById('down')
            kd.addEventListener('keydown',function show()
            {
                // alert(this.value)
                document.getElementById('form').style.backgroundColor=this.value
            })


            let ku = document.getElementById('up')
            ku.addEventListener('keyup',function show()
            {
                // alert(this.value)
                document.getElementById('form').style.backgroundColor=this.value
            })


            let kp = document.getElementById('press')
            kp.addEventListener('keypress',function show()
            {
                // alert(this.value)
                document.getElementById('form').style.backgroundColor=this.value
            })
        </script>

    </div>
    
</body>
</html>
