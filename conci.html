        background-image: repeating-conic-gradient(red 10%,black 20%);

    .conic1

        margin-top: 100px;

    }

        /* transform: rotate(-45deg); */
        transform:rotate3d(0.3,0.3,0.3,45deg);
        /* transform: scale3d(1.5,1.5,1.5); */

    }
    .a1

    }
    .a3
    {
        margin-left: 10%;

        transform: skew(-25deg, -25deg);
    }
    .trn
    {
        height: 100px;
        width: 200px;
        margin-top: 20%;
        margin-bottom: 20%;
        color: brown;
        background-color: black;
        /* transition: width 2s; */
        transition: ease-in width 2s, height 2s, transform 2s,font-size 2s;
        /*  transition-delay: 2s; */
    }
    .trn:hover
    {
        width: 400px;
        height: 200px;
        transform: skew(-25deg,-35deg);
        font-size: 40px;
    }

    .trn1
    {
        position: relative;
        height: 100px;
        width: 200px;
        margin-top: 5%;
        margin-bottom: 20%;
        color: brown;
        background-color: black;
        /* transition: width 2s; */
        transition: ease-in width 2s, height 2s, transform 2s, background-color, 2s,color 2s, font-size 2s;
        /*  transition-delay: 2s; */
    }
    .trn1:hover
    {
        width: 400px;
        height: 200px;
        transform: rotate(360deg);
        background-color: rgb(156, 13, 8);
        color: black;
        font-size: 40px;
    }

    .ani
    {
        position: absolute;
        height: 120px;
        width: 120px;
        background-color: brown;
        animation-name: abc;
        animation-duration: 14s;
    }
    @keyframes abc
    {
        0% {background-color: aqua ; right: 200px;top:0px;}
        25%{background-color: red; right: 400px; top :0px}
        50%{background-color: green;right: 400px; top: 400px;}
        75%{background-color: black;right: 200px;top: 400px;}
        100%{background-color: azure;right: 200px;top:0px;}
    }
    /* .dir0
    {
        margin-left: 50%;
    } */

    .dir1
    {
        position: absolute;
        width: 100px;
        height: 10px;
        margin-left: 45%;
        background-color: red;
        animation-name: new1;
        animation-duration: 5s;
        animation-direction: alternate-reverse;
        animation-iteration-count: infinite;
    }
    @keyframes new1
    {
        0% {background-color: aqua ; left : 0px;top:0px;}
        100%{background-color: red; left: 400px; top :0px}
        /* 75%{background-color: red; left: 200px; top :0px}
        100%{background-color: green;left: 0px; top: 0px;} */
    
    }
    .dir2
    {

        height: 100px;
        background-color: red;
        animation-name: new2;
        margin-left: 45%;

        animation-direction: alternate-reverse;
        animation-iteration-count: infinite;
    }
    @keyframes new2
    {
        0% {background-color: aqua ; left : 0px;top:0px;}
        100%{background-color: red; left: -200px; top :300px}
        /* 75%{background-color: red; left: 200px; top :0px}
        100%{background-color: green;left: 0px; top: 0px;} */
    
    }
    .dir3
    {
        position: absolute;

        height: 10px;
        /* left: 100px; */
        top: 100px;
        margin-left: 45%;
        background-color: red;
        animation-name: new3;
        animation-duration: 5s;
        animation-direction: alternate-reverse;
        animation-iteration-count: infinite;
    }
    @keyframes new3
    {
        0% {background-color: aqua ; left : 0px;top:100px;}

        /* 75%{background-color: red; left: 200px; top :0px}

    }
    @keyframes new4
    {
